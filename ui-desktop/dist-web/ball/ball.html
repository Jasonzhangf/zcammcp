<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
  <title>ZCAM Ball</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: drag;
      user-select: none;
    }
    #ball-root {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ball-box {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), 0 2px 4px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      -webkit-app-region: no-drag;
    }
    .ball-box img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="ball-root">
    <div class="ball-box">
      <img src="../logo.png" alt="ZCAM" draggable="false" />
    </div>
  </div>
  <script type="module" src="../../dist/app/pages/ball/init.js"></script>
</body>
</html>
