<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';" />
  <title>ZCAM Ball</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:transparent; }
    body { display:flex; align-items:center; justify-content:center; }
    #ball-root { width:100%; height:100%; }
    .ball-box { width:72px; height:72px; border-radius:50%; background:linear-gradient(135deg,#1f1f1f,#2a2a2a); border:1px solid rgba(255,255,255,0.08); display:flex; align-items:center; justify-content:center; box-shadow:0 8px 16px rgba(0,0,0,0.5),0 2px 4px rgba(0,0,0,0.4); cursor:pointer; }
    .ball-box img { width:56px; height:56px; border-radius:12px; pointer-events:none; }
  </style>
</head>
<body>
  <div id="ball-root">
    <div class="ball-box" ondblclick="if(window.electronAPI?.restoreFromBall) window.electronAPI.restoreFromBall()">
      <img src="../logo.png" alt="ZCAM" draggable="false" />
    </div>
  </div>
  <script type="module" src="../../dist/app/framework/ui/DevChannelImpl.js"></script>
  <script type="module" src="../../dist/app/pages/ball/BallClient.js"></script>
  <script type="module">
    import { DevChannelImpl } from '../../dist/app/framework/ui/DevChannelImpl.js';
    import { BallClient } from '../../dist/app/pages/ball/BallClient.js';
    const root = document.getElementById('ball-root');
    if (root) {
      const client = new BallClient();
      client.mount(root);
    }
  </script>
</body>
</html>
